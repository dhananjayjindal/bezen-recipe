<!-- CSS only -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be-Zen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
</head>
<style>
  button.remove-bg-btn,
  button.remove-bg-btn:hover {
    border: 0px !important;
    background: transparent;
    color: #0d6efd;
  }
</style>

<body>
  <!--Navbar-->
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Be Zen</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/add_recipe">Add New Recipe</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/my_recipe">My Recipes</a>
          </li>
        </ul>
        <ul class="navbar-nav mr-auto">
          {% if user.is_authenticated %}

          <li class="nav-item">
            <a class="nav-link" href="/logout"> <button class="btn btn-outline-secondary"
                type="submit">Logout</button></a>
          </li>
          <button class="btn-outline-success remove-bg-btn" style="color: rgb(98, 163, 0);" type="submit"
            disabled>Welcome, {{user.username}}</button>
          <!-- <a class="nav-link" href="#"></a> -->
          {% else %}

          <li class="nav-item">
            <a class="nav-link" href="/login"> <button class="btn btn-outline-secondary"
                type="submit">Login</button></a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  {% load crispy_forms_tags %}
  
  {% block content %}

  {% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>


</body>

</html>
